<div class="card">
    <div class="card-body">
        <h4 class="card-title">
            <button type="button" class="btn btn-success" [routerLink]="['/home']">Show All Products</button>
            <button type="button" class="btn btn-primary text-right" *ngIf="mode==='VIEW'" (click)="edit()">Edit</button>
        </h4>

        <form class="form" [formGroup]="productForm" *ngIf="productForm">
            <div class="row">
                <div class="col-md-2">
                    <img [src]="product?.image_url" [alt]="product?.title" class="img-thumbnail">
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title</label>
                                <input formControlName="title" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input formControlName="desc" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" formControlName="price" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Rating</label>
                                <input type="number" class="form-control" placeholder="" formControlName="rating">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>In Stock</label>
                                <input formControlName="in_stock" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Is Deleted</label>
                                <input class="form-control" placeholder="" formControlName="is_deleted">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Location Available</label>
                                <input formControlName="location_available" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <input class="form-control" placeholder="" formControlName="category">
                            </div>
                        </div>
                        <div class="col-md-12" *ngIf="mode !== 'VIEW'">
                            <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
                            <button type="cancel" class="btn btn-dark" (click)="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
