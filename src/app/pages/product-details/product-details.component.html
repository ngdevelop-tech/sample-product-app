<div class="card">
    <div class="card-body">
        <h4 class="card-title">
            <button type="button" class="btn btn-primary" *ngIf="mode==='VIEW'" (click)="edit()">Edit</button>
            <button type="button" class="btn btn-success" [routerLink]="['/home']">Show All Products</button>
        </h4>

        <form class="form" [formGroup]="productForm" *ngIf="productForm">
            <div class="row">
                <div class="col-md-2">
                    <img [src]="product?.image_url" [alt]="product?.title" class="img-thumbnail">
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Title</label>
                                <input formControlName="title" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input formControlName="desc" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" formControlName="price" class="form-control" placeholder="">
                            </div>
                            <!-- <div class="form-group" *ngIf="mode!== 'VIEW'">
                                <label>Avatar</label>
                                <input type="file" name="avatar" (change)="changeListener($event)" class="form-control">
                            </div> -->
                        </div>
                        <div class="col-md-12" *ngIf="mode !== 'VIEW'">
                            <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
                            <button type="cancel" class="btn btn-dark" (click)="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
