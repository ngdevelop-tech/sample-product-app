<div class="card border-primary">
    <img class="card-img-top" src={{product.image_url}} alt="">
    <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.desc}}</p>
        <p class="card-text">Price : {{product.price | currency: 'INR'}}</p>
        <p class="card-text">Rating : {{product.rating}}</p>
        <p class="card-text">{{product.in_stock ? 'In Stock':'Out Of Stock'}}</p>
        <a [routerLink]="['/product',product.product_id]" class="btn btn-primary">View</a>
    </div>
</div>
